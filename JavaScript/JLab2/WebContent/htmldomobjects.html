<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function f1(){
	document.getElementById("name").focus();
}
function registerMe(){
	var msg="<font color='green' size='6'>Registration Successfull."
	
	document.getElementById("regDiv").innerHTML=msg
}
function getQualification(){
	var q=document.getElementById("qualification");
	var index=q.selectedIndex;
	var txt=q.options[index].text;
	var x=document.getElementById("qualiDiv");
	if(txt=="M.Sc"||txt=="B.Sc"){
		x.innerHTML="<h1>Enter University <br><input type='text'>";
	}else{
		x.innerHTML="<h1>Your Qualification is"+txt;
	}
}

function getTimings(timings){
	var txt="";
	if(timings=="6.00P.M-8.00P.M"){
		txt="No. of Seats:0"
		document.getElementById("reg").disabled=true;
	}else{
		txt="<h1>No. of Seats:10"
		txt=txt+"<br> Your Suitable Timings are "+timings;
		document.getElementById("reg").disabled=false;
	}
	var x=document.getElementById("timeDiv");
	x.innerHTML=txt;
}
function getLevel(){
	var level=document.rform.level;
	var count=0;
	for(var i=0;i<4;i++){
		if(level[i].checked){
			count=count+5000;
		}
	}
	var msg="<h1>Cost of your course is"+count;
	var x=document.getElementById("levelDiv");
	x.innerHTML=msg;
}


</script>
</head>
<body onload="f1()">
<form action="/do.jsp" name="rform" id="rform">
<div id="regDiv"></div>
<h1>Register Form</h1>
<table border="1" bgcolor="cyan">
<tr>
<td>Name</td>
<td>
<input type="text" name="name" id="name"/>
</td>
<td></td>
</tr>

<tr>
<td>Qualification</td>
<td>
<select name="qualification" id="qualification" onchange="getQualification()">
<option value="M.Sc">M.Sc</option>
<option value="B.Sc">B.Sc</option>
<option value="M.Tech">M.Tech</option>
<option value="B.Tech">B.Tech</option>
</select>
</td>
<td>
<div id="qualiDiv"></div>
</td>
</tr>

<tr>
<td>Batch Timings</td>
<td>
<input type="radio" name="btimings" id="btimings" value="7.00A.M-9.00A.M" onclick="getTimings(this.value)"/>7.00A.M-9.00A.M<br/>
<input type="radio" name="btimings" id="btimings" value="4.00P.M-6.00P.M" onclick="getTimings(this.value)"/>4.00P.M-6.00P.M<br/>
<input type="radio" name="btimings" id="btimings" value="6.00P.M-8.00P.M" onclick="getTimings(this.value)"/>6.00P.M-8.00P.M<br/>
</td>
<td>
<div id="timeDiv"></div>
</td>
</tr>

<tr>
<td>Level</td>
<td>
<input type="checkbox" name="level" id="level" value="Level I" onclick="getLevel()"/>Level I<br/>
<input type="checkbox" name="level" id="level" value="Level II" onclick="getLevel()"/>Level II<br/>
<input type="checkbox" name="level" id="level" value="Level III" onclick="getLevel()"/>Level III<br/>
<input type="checkbox" name="level" id="level" value="Level IV" onclick="getLevel()"/>Level IV<br/>
</td>
<td>
<div id="levelDiv"></div>
</td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="button" id="reg" value="Register" onclick="registerMe()">
</td>
</tr>

</table>
</form>
</body>
</html>
