<html>
<body>
<h1>
<script type="text/javascript">
document.write("<p>Browser: "+navigator.appName+"</p>");
document.write("<p>BrowserVersion: "+navigator.appVersion+"</p>");
document.write("<p>Code: "+navigator.appCodeName+"</p>");
document.write("<p>Platform: "+navigator.platform+"</p>");
document.write("<p>Cookie Enabled: "+navigator.cookieEnabled+"</p>");
document.write("<p>Browser's UserAgent Header: "+navigator.userAgent+"</p>");
document.write("<p>System Language: "+navigator.systemLanguage+"</p>");
document.write("<p>User Language: "+navigator.userLanguage+"</p>");
document.write("<p>Browser Language: "+navigator.browserLanguage+"</p>");
document.write("<p>javaEnabled(): "+navigator.javaEnabled()+"</p>");
</script>
</h1>
</body>
</html>
