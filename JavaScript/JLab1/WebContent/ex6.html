<html>
<head>
<title>Dynamic Text in Java Script</title>
<script type="text/javascript">
function changeName(){
	
	var new_name=document.form1.newtitle.value;

	var head1=document.getElementById("head1");
	head1.firstChild.nodeValue=new_name;
}
</script>
</head>
<body>
<h1>Enter Your name and Click Change Button</h1>
<form name="form1">
<input type="text" name="newtitle"><br/>
<input type="button" value="Change!" onclick="changeName();">
</form>
<br/><br/>
<h1>Your Name is</h1>
<div id="head1">None</div>
</body>
</html>
