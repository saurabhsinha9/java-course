<html>
<head>
<script type="text/javascript" src="jlc.js"></script>
<link href="jlc.css" rel="stylesheet" type="text/css">
</head>
<body>
<form name="winform">
<table class="win" width="600" align="center">
<tr>
<td colspan="2" align="center">
<h1 id="showTxt"></h1>
</td>
<td>
<input class="button" type="button" value="Print This page" onclick="printpage()"/>
</td>
</tr>

<tr>
<td>
<input class="button" type="button" value="Display an Alert" onclick="openAlert()"/>
</td>

<td>
<input class="button" type="button" value="Display a Confirmation" onclick="openConfirm()"/>
</td>

<td>
<input class="button" type="button" value="Display a Prompt" onclick="openPrompt()"/>
</td>
</tr>

<tr>
<td>
<input class="button" type="button" value="Start the Count" onclick="restart()"/>
</td>

<td>
<input class="button" type="button" value="Re-Start the Count" onclick="restart()"/>
</td>

<td>
<input class="button" type="button" value="Stop the Count" onclick="stop()"/>
</td>
</tr>

<tr>
<td>
<input class="button" type="button" value="Open New Window" onclick="openNewWin()"/>
</td>

<td>
<input class="button" type="button" value="Close New Window" onclick="closeNewWin()"/>
</td>

<td>
<input class="button" type="button" value="Close Main Window" onclick="closeMainWin()"/>
</td>
</tr>

</table>
</form>

<form name="clock">
<table class="clock" width="500" align="center">
<tr>
<td>
<h1>JLC Local Time</h1>
</td>
</tr>

<tr>
<td>
<div id="jlc"><br></div>
</td>
</tr>

<tr>
<td>
<h1>
<input type="radio" id="1" name="jlctime" checked>12 Hour Format<br>
<input type="radio" id="2" name="jlctime">24 Hour Format
</h1>
</td>
</tr>

</table>
</form>
</body>
</html>
